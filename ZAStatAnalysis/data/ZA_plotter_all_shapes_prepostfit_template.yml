configuration:
  width: 800
  height: 800
  luminosity-label: '%1$.2f fb^{-1} (13 TeV)'
  experiment: "CMS"
  #extra-label: "Preliminary"
  extra-label: "Simulation"
  root: myroot_path
  luminosity: mylumi
  no-lumi-rescaling: true
  blinded-range-fill-color: '#FDFBFB' #"16" #"#29556270"
  blinded-range-fill-style: 4050 #3004
  yields-table-align: v
  book-keeping-file: 'plots.root'
files:
  data_obs_fit-type_histos.root:
    type: data
    group: data
  signal-prod_fit-type_histos.root:
    type: signal
    legend: mysignal
    Branching-ratio: 1.
    line-color: '#FF0A2A'
    line-type: 8
    line-width: 3
  DY_fit-type_histos.root:
    type: mc
    group: DY
  ttbar_fit-type_histos.root:
    type: mc
    group: ttbar
  SingleTop_fit-type_histos.root:
    type: mc
    group: ST
  SMHiggs_fit-type_histos.root:
    type: mc
    group: SM
  VV_fit-type_histos.root:
    type: mc
    group: VV
  VVV_fit-type_histos.root:
    type: mc
    group: others
  ttV_fit-type_histos.root:
    type: mc
    group: others
plots:
  histo-name:
    blinded-range: [0.7, 1.0]
    labels:
        #- {text: 'Label1', position: [0.22, 0.895]}
        #- {text: 'Label2', position: [0.3, 0.895]}
    - position: [0.22, 0.89]
      size: 20
      text: mychannel
    legend-columns: 3
    log-y: both
    ratio-y-axis-range: [0.6, 1.4]
    ratio-y-axis: Data/Bkg.Prediction
    save-extensions: [pdf, png]
    show-ratio: true
    sort-by-yields: false
    x-axis: x-axis 
    x-axis-range:
    - 0.0
    - x_max
    y-axis-format: '%1%'
    y-axis: Events/Bin width
    log-y-axis-range: [10e-4, 10e8]
    y-axis-show-zero: true
groups:
  data:
    legend: data
  DY:
    fill-color: '#0000FF'
    legend: DY+jets
    order: 6
    line-width: 1
    line-color: 1
    line-style: 1
  ttbar:
    fill-color: '#c4ffff'
    legend: tt
    order: 5
    line-width: 1
    line-color: 1
    line-style: 1
  ST:
    fill-color: '#ffc800'
    legend: ST
    order: 4
    line-width: 1
    line-color: 1
    line-style: 1
  VV:
    fill-color: '#9370DB'
    legend: VV
    order: 1
    line-width: 1
    line-color: 1
    line-style: 1
  SM:
    fill-color: '#43294D' 
    legend: ggh, tth, Zh
    order: 2
    line-width: 1
    line-color: 1
    line-style: 1
  others:
    fill-color: '#ff8d58'
    legend: VVV, ttV
    order: 3
    line-width: 1
    line-color: 1
    line-style: 1
legend:
    #position: [0.62, 0.61, 0.95, 0.89]
    position: [0.5, 0.61, 0.95, 0.89]
    #position: [0.5, 0.7, 0.95, 0.89]
systematics:
  - fit-type
