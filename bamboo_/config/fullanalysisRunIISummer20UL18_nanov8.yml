plotIt:
  configuration:
    width: 800
    height: 600
    luminosity-label: '%1$.2f fb^{-1} (13 TeV)'
    experiment: CMS
    extra-label: 2018Data --Work in progress
    show-overflow: true
    #error-fill-style: 3154
    #error-fill-color: "#ee556270"
    #ratio-fit-error-fill-style: 1001
    #ratio-fit-error-fill-color: "#aa556270"
    #ratio-fit-line-color: "#0B486B"
    y-axis-format: "%1% / %2$.2f"

  legend:
    position: [0.7, 0.6, 0.91, 0.91]
  
  groups:
    data:
      legend: data
    DY:
      fill-color: "#0000FF" 
      legend: Drell-Yan
      order: 8
    ttbar_FullLeptonic:
      legend: tt Full Leptonic
      fill-color: "#B20027" 
      order: 7
    ttbar_SemiLeptonic:
      legend: tt SemiLeptonic
      fill-color: "#00ffc7" 
      order: 6
    ttbar_FullHadronic:
      legend: tt Full Hadronic
      fill-color: "#358f9a"
      order: 5
    ST:
      fill-color: "#9890f0"    
      legend: Single Top
      order: 4
    ZZ: 
      fill-color: "#ff4800"
      legend: ZZ
      order: 3
    SM:
      fill-color: "#ff0038"
      legend: tth, Zh
      order: 2
    others: 
      fill-color: "#c4ffff"
      legend: others (tt+V, W+Jets , VVV, VV)
      order: 1    
  
  plotdefaults:
      y-axis: Events
      log-y: both
      y-axis-show-zero: True
      save-extensions: [pdf]
      show-ratio: True
      ratio-y-axis-range: [0.6,1.4]
      sort-by-yields: False
  
  systematics:
      # on the jets
    - jer
