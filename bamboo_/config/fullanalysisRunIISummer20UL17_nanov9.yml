plotIt:
  configuration:
    width: 800
    height: 800
    luminosity-label: '%1$.2f fb^{-1} (13 TeV)' 
    experiment: CMS
    extra-label: 2017 ULegacy --Work in progress
    show-overflow: true
    blinded-range-fill-style: 4050
    blinded-range-fill-color: '#FDFBFB'
    #error-fill-style: 3154
    #error-fill-color: '#ee556270'
    #ratio-fit-error-fill-style: 1001
    #ratio-fit-error-fill-color: '#aa556270'
    #ratio-fit-line-color: '#0B486B'
    y-axis-format: '%1% / %2$.2f'
  legend:
    position: [0.45, 0.5, 0.95, 0.89]
    columns: 3
  groups:
    data:
      legend: data
    signal:
      legend: Signal
    #    ggHToZZTo2L2Q:
    #  fill-color: '#0000FF'
    #  legend: ggH, H->Z(ll)Z(QQ)
    #  order: 6
    DY:
      fill-color: '#0000FF'
      legend: DY+jets 
      order: 6
    ttbar:
      fill-color: '#c4ffff'
      legend: tt
      order: 5
    ST:
      fill-color: '#ffc800'
      legend: ST
      order: 4
    # ttbar_fullLep.:
    #   fill-color: '#c4ffff'
    #   legend: tt
    #   order: 5
    # ttbar_SemiLep.:
    #   fill-color: '#c4ffff'
    #   legend: tt
    #   order: 5
    #ttbar_fullHad.:
    #  fill-color: '#c4ffff'
    #  legend: tt
    #  order: 5
    #ST_tW_5f_Incl.:
    #  fill-color: '#ffc800'
    #  legend: ST
    #  order: 4
    #ST_tW_5f_NoHad.:
    #  fill-color: '#ffc800'
    #  legend: ST
    #  order: 4
    #WPlusJets:
    #  fill-color: '#ffc800'
    #  legend: others
    #  order: 4
    VV:
      fill-color: '#ff8d58'
      legend: VV
      order: 3
    others:
      fill-color: '#9370DB'
      legend: VVV, ttV
      order: 1
    SM:
      fill-color: '#43294D'
      legend: ggh, tth, Zh
      order: 2
  plotdefaults:
      y-axis: Events
      log-y: both
      y-axis-show-zero: True
      save-extensions: [pdf]
      show-ratio: True
      ratio-y-axis-range: [0.6,1.4]
      sort-by-yields: False 
  systematics:
     # total on the jets energy resolution
    - jer
       # affect shape variations
       # splited  between (kinematic) regions
    - jer0
    - jer1
    - jer2
    - jer3
    - jer4
    - jer5
     # on fat jets
    - jmr
    - jms
     # on missing energy
    - unclustEn
     # on the jets energy scale 
    - jesTotal
     # on pu HLTZvtx
    - HLTZvtx
        #2017
    - pileup_2017
       # splited by source, uncorrelated per year
    - jesAbsolute_2017
    - jesBBEC1_2017
    - jesEC2_2017
    - jesHF_2017
    - jesRelativeSample_2017
     # L1 prefiring event correction weight
    - L1PreFiring_2017
     # leptons ID, ISO and RCO SFs 
    - muid_medium
    - muiso_tight
    - elid_medium
    - lowpt_ele_reco
    - highpt_ele_reco
     # on the trigger
    - elel_trigSF
    - muel_trigSF
    - mumu_trigSF
     # sys from theory  
    - qcdScale
    - qcdMuF
    - qcdMuR
    - psISR
    - psFSR
    - pdf
     # on the btagged jets 
    - btagSF_fixWP_subjetdeepcsvM_light
    - btagSF_fixWP_subjetdeepcsvM_heavy
    - btagSF_fixWP_deepcsvM_light
    - btagSF_fixWP_deepcsvM_heavy
    - btagSF_fixWP_deepflavourM_light
    - btagSF_fixWP_deepflavourM_heavy
    - bEff
    - cEff
    - lightEff
     # on DY+jets @nlo
    - DYweight_resolved_elel_ployfit_lowmass7_highmass5
    - DYweight_boosted_mumu_ployfit_lowmass7
    # on the cross section : 1+xsec_uncer(pb)/xsec(pb)
