plotIt:
  configuration:
    width: 800
    height: 600
    luminosity-label: '%1$.2f fb^{-1} (13 TeV)'
    experiment: CMS
    extra-label: 2017Data --Work in progress
    show-overflow: true
    error-fill-style: 3154
    error-fill-color: "#ee556270"
    ratio-fit-error-fill-style: 1001
    ratio-fit-error-fill-color: "#aa556270"
    ratio-fit-line-color: "#0B486B"
    y-axis-format: "%1% / %2$.2f"

  legend:
    position: [0.7, 0.6, 0.91, 0.91]
  
  groups:
    data:
      legend: data
    DY:
      fill-color: "#0000FF" 
      legend: Drell-Yan
      order: 8
    ttbar_FullLeptonic:
      legend: tt Full Leptonic
      fill-color: "#00624d" 
      order: 7
    ttbar_FullHadronic:
      legend: tt Full Hadronic
      fill-color: "#00ffc7" 
      order: 6
    ttbar_SemiLeptonic:
      legend: tt Semi Leptonic
      fill-color: "#8e0a19"
      order: 5
    ST:
      fill-color: "#ffc800"    
      legend: Single Top
      order: 4
    ZZ: 
      fill-color: "#ff4800"
      legend: ZZ
      order: 3
    SM:
      fill-color: "#ff0038"
      legend: tth, Zh
      order: 2
    others: 
      fill-color: "#ff8d58"
      legend: others (tt+V, W+Jets , VVV, VV)
      order: 1    
  
  plotdefaults:
      y-axis: Events
      log-y: both
      y-axis-show-zero: True
      save-extensions: [pdf]
      show-ratio: True
      ratio-y-axis-range: [0.6, 1.4]
      sort-by-yields: False
  
