    - muiso-tight
    - elid-medium
    - lowpt-ele_reco
    - highpt-ele_reco
      # on the pileup
    - pileup-UL2016
      # on the trigger
    - HHMoriond17-eleltrig
    - HHMoriond17-mumutrig
    - HHMoriond17-elmutrig
    - HHMoriond17-mueltrig
      # sys from theory  
