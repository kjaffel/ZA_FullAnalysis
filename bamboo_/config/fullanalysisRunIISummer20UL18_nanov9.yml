plotIt:
  configuration:
    width: 800
    height: 800
    luminosity-label: '%1$.2f fb^{-1} (13 TeV)' 
    experiment: CMS
    extra-label: 2018 ULegacy --Work in progress
    show-overflow: true
    blinded-range-fill-style: 4050
    blinded-range-fill-color: '#FDFBFB'
    #error-fill-style: 3154
    #error-fill-color: '#ee556270'
    #ratio-fit-error-fill-style: 1001
    #ratio-fit-error-fill-color: '#aa556270'
    #ratio-fit-line-color: '#0B486B'
    y-axis-format: '%1% / %2$.2f'
  legend:
    position: [0.45, 0.5, 0.95, 0.89]
    columns: 3
  groups:
    data:
      legend: data
    signal:
      legend: Signal
    DY:
      fill-color: '#0000FF'
      legend: DY+jets
      order: 6
    ttbar:
      fill-color: '#c4ffff'
      legend: tt
      order: 5
    ST:
      fill-color: '#ffc800'
      legend: ST
      order: 4
    VV:
      fill-color: '#ff8d58'
      legend: VV
      order: 3
    others:
      fill-color: '#9370DB'
      legend: VVV, ttV
      order: 1
    SM:
      fill-color: '#43294D'
      legend: ggh, tth, Zh
      order: 2
  plotdefaults:
      y-axis: Events
      log-y: both
      y-axis-show-zero: True
      save-extensions: [pdf]
      show-ratio: True
      ratio-y-axis-range: [0.6,1.4]
      sort-by-yields: False 
