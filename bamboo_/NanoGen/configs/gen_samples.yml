plotIt:
  configuration:
    width: 800
    height: 600
    luminosity-label: '%1$.2f fb^{-1} (13 TeV)' 
    experiment: CMS
    extra-label: Bamboo prelimenary -- Full run2NanoGen 
    show-overflow: true
    y-axis-format: "%1% / %2$.2f [GeV]"
    margin-left: 0.15
    margin-right: 0.03
    margin-top: 0.05 
    margin-bottom: 0.13
  legend:
    position: [0.6, 0.6, 0.9, 0.9]
    line_width: 2
  groups:
    signal:
      fill-color: "#0000FF"
      legend: Signal
  plotdefaults:
      y-axis: Events
      log-y: both
      y-axis-show-zero: True
      save-extensions: [pdf]
      show-ratio: True
      ratio-y-axis-range: [0.6, 1.4]
      sort-by-yields: False
